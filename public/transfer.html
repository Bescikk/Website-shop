<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="images/ikona.png" />
		<meta name="description" content="Website of LIF shop." />
		<meta name="author" content="Author: Konrad Pulchny" />
		<link href="./css/stylev60.css" rel="stylesheet" type="text/css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<script src="https://js.stripe.com/v3/"></script>
		<title>Transfering...</title>
	</head>
	<body>
		<div class="header" style="display: none">
			<div class="container">
				<div class="navbar">
					<nav>
						<ul id="MenuItems">
							<li><a href="index.html">Główna</a></li>
							<li>
								<a href="products.html">Produkty</a>
							</li>
							<li><a href="about.html">O nas</a></li>
							<li id="cart-icon">Koszyk</li>
						</ul>
					</nav>
					<img src="images/menu.jpg" class="menu-icon" onclick="menutoggle()" />
				</div>
			</div>
		</div>
		<!-- koszyk -->
		<div class="cart" style="display: none">
			<h2 class="cart-title">Twój koszyk</h2>

			<div class="cart-content"></div>

			<div class="total">
				<div class="total-title">Total</div>
				<div class="total-price">0zł</div>
			</div>
			<!-- buy button -->
			<button class="pay-button" id="checkout">Zapłać</button>

			<!-- close button -->
			<img src="images/x.png" id="close-cart" />
		</div>

		<div class="sc-container">
			<h1 class="text-success">Dziękujemy za zaufanie!</h1>
			<p class="text-success">Za</p>
			<p class="text-success" id="countdown">5</p>
			<p class="text-success">
				zostaniesz przekierowany do płatności!
				<br />
				Jeżli przekierowanie nie nastąpiło, prosimy kliknąć w przycisk.
			</p>
			<div>
				<button class="pay-button-2" id="checkout" style="margin-left: 0px">Zapłać</button>
			</div>

			<video class="logo-success" autoplay loop muted>
				<source src="images/RUCHOME LOGO.webm" type="video/webm" />
			</video>
		</div>
		<!-- js -->
		<script src="./scripts/script-formv60.js"></script>
		<script>
			var button = document.getElementById('checkout');

			// Dodaj obsługę zdarzenia kliknięcia
			button.addEventListener('click', function () {
				// Wyświetl coś w konsoli po kliknięciu
				console.log('Przycisk został kliknięty!');
			});
		</script>
		<script>
			var countdownElement = document.getElementById('countdown');
			var seconds = 5;
			function updateCountdown() {
				countdownElement.textContent = seconds;
				seconds--;
				if (seconds < 0) {
					clearInterval(countdownInterval);
				}
			}
			updateCountdown();
			var countdownInterval = setInterval(updateCountdown, 1000);
		</script>
		<script>
			// Poczekaj 5 sekund (5000 milisekund) i naciśnij przycisk o id "myButton"
			setTimeout(function () {
				var button = document.getElementById('checkout');
				button.click();
			}, 5000);
		</script>
	</body>
</html>
